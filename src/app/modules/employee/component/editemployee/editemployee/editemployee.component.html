<form [formGroup]="editEmployee" (ngSubmit)="editData()">

    <div class="form-group">
        <label for="ccmonth">Select profession</label>
        <select class="form-control" (change)="selectprofession($event)" formControlName='ProfessionId'>
    
          <option *ngFor="let profession of professions" [value]="profession.Id">{{profession.ProfessionNameEn}}</option>
        </select>
      </div>
          <div *ngIf=" editEmployee.get('ProfessionId')?.errors != null && editEmployee.get('ProfessionId')?.touched">
      <p class="text-danger" *ngIf="editEmployee.get('ProfessionId')?.errors?.['required']">
        profession must be required
      </p>
    </div>

    <div class="form-group">
        <label for="ccmonth">Select deapartment</label>
        <select class="form-control" (change)="selectDepartment($event)" formControlName='DepartmentId'>
    
          <option *ngFor="let department of departments" [value]="department.Id">{{department.DeptNameEn}}</option>
        </select>
      </div>
          <div *ngIf=" editEmployee.get('DepartmentId')?.errors != null && editEmployee.get('DepartmentId')?.touched">
      <p class="text-danger" *ngIf="editEmployee.get('DepartmentId')?.errors?.['required']">
        deapartment must be required
      </p>
    </div>

    <div class="mb-3">
        <label>Emp Name</label>
        <input type="text" formControlName="EmpName" class="form-control" >
    </div>

    <div *ngIf=" editEmployee.get('WareHouseNameAr')?.errors != null && editEmployee.get('WareHouseNameAr')?.touched">
      <p class="text-danger" *ngIf="editEmployee.get('WareHouseNameAr')?.errors?.['required']">
        Emp Name must be required
      </p>
    </div>

    <div class="mb-3">
        <label>EmpIqama</label>
        <input type="text" formControlName="EmpIqama" class="form-control" >
    </div>

    <div *ngIf=" editEmployee.get('WareHouseNameAr')?.errors != null && editEmployee.get('WareHouseNameAr')?.touched">
        <p class="text-danger" *ngIf="editEmployee.get('WareHouseNameAr')?.errors?.['required']">
            Emp Iqama must be required
        </p>
      </div>
  
    <div class="mb-3">
        <label>EmpDateOfBirth</label>
        <input type="date" formControlName="EmpDateOfBirth" class="form-control" >
    </div>

    <div *ngIf=" editEmployee.get('EmpDateOfBirth')?.errors != null && editEmployee.get('EmpDateOfBirth')?.touched">
        <p class="text-danger" *ngIf="editEmployee.get('EmpDateOfBirth')?.errors?.['required']">
            Emp Date Of Birth must be required
        </p>
      </div>
  
    <div class="mb-3">
        <label>EmpNationality</label>
        <input type="text" formControlName="EmpNationality" class="form-control" >
    </div>

    <div *ngIf=" editEmployee.get('EmpNationality')?.errors != null && editEmployee.get('EmpNationality')?.touched">
        <p class="text-danger" *ngIf="editEmployee.get('EmpNationality')?.errors?.['required']">
            EmpNationality must be required
        </p>
      </div>
  
    <div class="mb-3">
        <label>EmpSex</label>
        <input type="text" formControlName="EmpSex" class="form-control" >
    </div>
    <div *ngIf=" editEmployee.get('EmpSex')?.errors != null && editEmployee.get('EmpSex')?.touched">
        <p class="text-danger" *ngIf="editEmployee.get('EmpSex')?.errors?.['required']">
          Ware House Name Ar must be required
        </p>
      </div>
  
    <div class="mb-3">
        <label>Emp Religion</label>
        <input type="text" formControlName="EmpReligion" class="form-control" >
    </div>
    <div *ngIf=" editEmployee.get('EmpReligion')?.errors != null && editEmployee.get('EmpReligion')?.touched">
        <p class="text-danger" *ngIf="editEmployee.get('EmpReligion')?.errors?.['required']">
            Emp Religion must be required
        </p>
      </div>
  
    <div class="mb-3">
        <label>Emp Family State</label>
        <input type="text" formControlName="EmpFamilyState" class="form-control" placeholder="title" />
    </div>

    <div *ngIf=" editEmployee.get('EmpFamilyState')?.errors != null && editEmployee.get('EmpFamilyState')?.touched">
        <p class="text-danger" *ngIf="editEmployee.get('EmpFamilyState')?.errors?.['required']">
            Emp Family State must be required
        </p>
      </div>  


    <button type="submit" class="btn btn-primary">edit Employee</button>
</form>
