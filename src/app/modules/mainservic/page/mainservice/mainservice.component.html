<div class="text-right mb-3">
    <button class="btn btn-primary" (click)="openAddDialog()">Add</button>
  </div>

  <div class="text-center" *ngIf="!isload">
    <i class="fa-solid fa-spinner fa-2x fa-spin text-dar"></i>
  </div>
<div class="table_hidden_id" *ngIf="isload">
    <app-table [tableData]="services" [tableColumns]="columns" [tableLabels]="labels" (onEditRow)="editRow($event)" (onDeleteRow)="deleteRow($event)"></app-table>
</div>
<app-dialog [width]="'30vw'" [dialogPosition]="'center'" [closable]="true"  [dialogHeader]="(formType=='add')?'Add Service':'Edit Service'">
  
    <app-addmainservice *ngIf="formType=='add'" (onAddMainService)="getService()"></app-addmainservice> 

    <app-editmaimservice [mainserviceId]="selectedId" *ngIf="formType=='edit'" (onEditService)="getService()"></app-editmaimservice>
</app-dialog>
