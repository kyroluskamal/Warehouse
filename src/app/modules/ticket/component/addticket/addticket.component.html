<form [formGroup]="addTicket" (ngSubmit)="addData()">

  <div class="mb-3">
    <label>StatusNameAr</label>
    <input
      type="text"
      formControlName="StatusNameAr"
      class="form-control"
      placeholder="title"
    />
  </div>
  <div class="mb-3">
    <label>StatusNameEn</label>
    <input type="text" class="form-control" formControlName="StatusNameEn" />
  </div>

  <button type="submit" class="btn btn-primary">Add Ticket</button>
</form>
