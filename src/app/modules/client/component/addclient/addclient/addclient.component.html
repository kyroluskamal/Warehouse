<form [formGroup]="addUser" (ngSubmit)="addData()">

  <div class="form-group">
    <label for="ccmonth">Select user</label>
    <select class="form-control" (change)="selectClient($event)" formControlName='UserTypeId'>

      <option *ngFor="let user of users" [value]="user.Id">{{user.UserTypeNameEn}}</option>
    </select>
  </div>

  <div *ngIf=" addUser.get('UserTypeId')?.errors != null && addUser.get('UserTypeId')?.touched">
    <p class="text-danger" *ngIf="addUser.get('UserTypeId')?.errors?.['required']">
      Ware House Name Ar must be required
    </p>
  </div>

  <div class="form-group">
    <label for="ccmonth">Select city</label>
    <select class="form-control" formControlName="CityId" (change)="getSelectedCityId($event)">
      <option *ngFor="let city of cities" [value]="city.Id">
        {{ city.CityNameAR }}
      </option>
    </select>
  </div>

  <div *ngIf=" addUser.get('CityId')?.errors != null && addUser.get('CityId')?.touched">
    <p class="text-danger" *ngIf="addUser.get('CityId')?.errors?.['required']">
      Ware House Name Ar must be required
    </p>
  </div>

  <div class="mb-3">
    <label>UserName</label>
    <input type="text" formControlName="UserName" class="form-control" placeholder="title" />
  </div>

  <div *ngIf=" addUser.get('UserName')?.errors != null && addUser.get('UserName')?.touched">
    <p class="text-danger" *ngIf="addUser.get('UserName')?.errors?.['required']">
      Ware House Name Ar must be required
    </p>
  </div>

  <div class="mb-3">
    <label>Mobile</label>
    <input type="text" formControlName="Mobile" class="form-control" placeholder="title" />
  </div>

  <div *ngIf=" addUser.get('Mobile')?.errors != null && addUser.get('Mobile')?.touched">
    <p class="text-danger" *ngIf="addUser.get('Mobile')?.errors?.['required']">
      Ware House Name Ar must be required
    </p>
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input type="text" formControlName="Email" class="form-control" placeholder="title" />
  </div>

  <div *ngIf=" addUser.get('Email')?.errors != null && addUser.get('Email')?.touched">
    <p class="text-danger" *ngIf="addUser.get('Email')?.errors?.['required']">
      Ware House Name Ar must be required
    </p>
  </div>
  <div class="mb-3">
    <label>photo</label>
    <img [src]="url" class="m-2">
    <input type="file" class="form-control" formControlName="PhotoUrl" (change)="onselectfile($event)">
  </div>

  <div *ngIf=" addUser.get('PhotoUrl')?.errors != null && addUser.get('PhotoUrl')?.touched">
    <p class="text-danger" *ngIf="addUser.get('PhotoUrl')?.errors?.['required']">
      Ware House Name Ar must be required
    </p>
  </div>

  <div class="mb-3">
    <label>date</label>
    <input type="date" formControlName="CreateDate" class="form-control" placeholder="title" />
  </div>

  <div *ngIf=" addUser.get('CreateDate')?.errors != null && addUser.get('CreateDate')?.touched">
    <p class="text-danger" *ngIf="addUser.get('CreateDate')?.errors?.['required']">
      Ware House Name Ar must be required
    </p>
  </div>
  <!-- <div class="mb-3">
    <label>ConfirmPayment</label>
    <input type="text" formControlName="ConfirmPayment" class="form-control" placeholder="title" />
  </div>

  <div class="mb-3">
    <label>IsBlock</label>
    <input type="text" formControlName="IsBlock" class="form-control" placeholder="title" />
  </div> -->


  <button type="submit" class="btn btn-primary">Add</button>
</form>
