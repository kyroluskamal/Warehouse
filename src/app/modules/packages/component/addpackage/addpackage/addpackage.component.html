<form [formGroup]="addPackages" (ngSubmit)="addData()">
    <div class="mb-3">
        <label>Packages Name Arabic</label>
        <input type="text" formControlName="packageNameAr" class="form-control" placeholder="title" />
    </div>

    <div class="mb-3">
        <label>Packages Name English</label>
        <input type="text" formControlName="packageNameEn" class="form-control" placeholder="title" />
    </div>

    <div class="mb-3">
        <label>Price</label>
        <input type="number" formControlName="Price" class="form-control" placeholder="title" />
    </div>

    <div class="mb-3">
        <label>Description Arabic</label>
        <input type="text" formControlName="DescriptionAr" class="form-control" placeholder="title" />
    </div>

    <div class="mb-3">
        <label>Description English</label>
        <input type="text" formControlName="DescriptionEn" class="form-control" placeholder="title" />
    </div>
