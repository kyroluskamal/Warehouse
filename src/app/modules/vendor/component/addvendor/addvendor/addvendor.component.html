<form [formGroup]="addVendor" (ngSubmit)="addData()">

    <div class="mb-3">
      <label>Vendor Name Arabic</label>
      <input type="text" formControlName="vendorNameAr" class="form-control" placeholder="title" />
    </div>
        <div *ngIf=" addVendor.get('vendorNameAr')?.errors != null && addVendor.get('vendorNameAr')?.touched">
      <p class="text-danger" *ngIf="addVendor.get('vendorNameAr')?.errors?.['required']">
        Vendor Name Ar must be required
      </p>
    </div>

    <div class="mb-3">
      <label>Vendor Name English</label>
      <input type="text" formControlName="vendorNameEn" class="form-control" placeholder="title" />
    </div>
    <div *ngIf=" addVendor.get('vendorNameEn')?.errors != null && addVendor.get('vendorNameEn')?.touched">
      <p class="text-danger" *ngIf="addVendor.get('vendorNameEn')?.errors?.['required']">
        Vendor Name Ar must be required
      </p>
    </div>

    <div class="mb-3">
        <label>Phone</label>
        <input type="text" formControlName="Phone" class="form-control" placeholder="title" />
      </div>
    <div *ngIf=" addVendor.get('Phone')?.errors != null && addVendor.get('Phone')?.touched">
      <p class="text-danger" *ngIf="addVendor.get('Phone')?.errors?.['required']">
        Phone must be required
      </p>
    </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" formControlName="Email" class="form-control" placeholder="title" />
      </div>
    <div *ngIf=" addVendor.get('Email')?.errors != null && addVendor.get('Email')?.touched">
      <p class="text-danger" *ngIf="addVendor.get('Email')?.errors?.['required']">
        Email must be required
      </p>
    </div>

      <div class="mb-3">
        <label>Address</label>
        <input type="text" formControlName="Address" class="form-control" placeholder="title" />
      </div>
    <div *ngIf=" addVendor.get('Address')?.errors != null && addVendor.get('Address')?.touched">
      <p class="text-danger" *ngIf="addVendor.get('Address')?.errors?.['required']">
        Address must be required
      </p>
    </div>

      <div class="mb-3">
        <label>Notes</label>
        <textarea formControlName="Notes" class="form-control" placeholder="title"></textarea>
      </div>
      <div *ngIf=" addVendor.get('Notes')?.errors != null && addVendor.get('Notes')?.touched">
      <p class="text-danger" *ngIf="addVendor.get('Notes')?.errors?.['required']">
        Ware House Name Ar must be required
      </p>
    </div>

    <button type="submit" class="btn btn-primary">Add </button>
  </form>
