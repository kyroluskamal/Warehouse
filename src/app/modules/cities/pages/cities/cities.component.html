<div class="text-right mb-3">
  <button class="btn btn-primary" (click)="openAddDialog()">Add city</button>
</div>

<div class="text-center" *ngIf="!isload">
  <i class="fa-solid fa-spinner fa-2x fa-spin text-dar"></i>
</div>

<div class="table_hidden_id"  *ngIf="isload">
  <app-table [tableData]="Cities" [tableColumns]="columns" [tableLabels]="labels" (onEditRow)="editRow($event)" (onDeleteRow)="deleteRow($event)"></app-table>
</div>



<app-dialog [width]="'30vw'" [dialogPosition]="'center'" [closable]="true"  [dialogHeader]="(formType=='add')?'Add city':'Edit city'">

  <app-addcity *ngIf="formType=='add'" (onaddCity)="getCity()"></app-addcity>


  <app-editcity [cityId]="selectedId" *ngIf="formType=='edit'" (onEditCity)="getCity()"></app-editcity>

  
</app-dialog>
