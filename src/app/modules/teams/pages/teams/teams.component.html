<div class="text-right mb-3">
    <button class="btn btn-primary" (click)="openAddDialog()">Add team</button>
</div>


<div class="text-center" *ngIf="!isload">
    <i class="fa-solid fa-spinner fa-2x fa-spin text-dar"></i>
</div>

<div class="table_hidden_id" *ngIf="isload">
    <app-table [tableData]="Teams" [tableColumns]="columns" [tableLabels]="labels" (onEditRow)="editRow($event)"
        (onDeleteRow)="deleteRow($event)"></app-table>
</div>


<app-dialog [width]="'30vw'" [dialogPosition]="'center'" [closable]="true"
    [dialogHeader]="(formType=='add')?'Add Team':'Edit Team'">

    <app-addteam *ngIf="formType=='add'" (onaddTeam)="getTeam()"></app-addteam>
    <app-editteam [teamId]="selectedId" *ngIf="formType=='edit'" (onEditTeam)="getTeam()"></app-editteam>
</app-dialog>
