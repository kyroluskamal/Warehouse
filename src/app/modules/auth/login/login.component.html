<div class="login">
  <div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form [formGroup]="loginForm" (ngSubmit)="getLoginInfo(loginForm)">
                    <h1>Login</h1>
                    <p class="text-muted">Sign In to your account</p>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Mobile" autocomplete="mobile"
                        formControlName="mobile" [class.is-valid]="
                          loginForm.get('mobile')?.errors == null &&
                          loginForm.get('mobile')?.touched
                        " />
                    </div>
                    <div *ngIf="loginForm.get('mobile')?.errors != null && loginForm.get('mobile')?.touched">
                      <p class="text-danger" *ngIf="loginForm.get('mobile')?.errors?.['required']">
                        mobile must be required
                      </p>
                    </div>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" placeholder="Password" autocomplete="current-password"
                        formControlName="password" [class.is-valid]="loginForm.get('password')?.errors == null && loginForm.get('password')?.touched" />
                    </div>
                    <div *ngIf=" loginForm.get('password')?.errors != null && loginForm.get('password')?.touched">
                      <p class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">
                        password must be required
                      </p>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button type="submit" class="btn btn-primary px-4">
                          Login
                        </button>
                      </div>
                      <div class="col-6 text-right">
                        <button type="button" class="btn btn-link px-0">
                          Forgot password?
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card text-white bg-primary py-5 d-md-down-none" style="width: 44%">
                <div class="card-body text-center">
                  <div>
                    <h2>Sign up</h2>
                    <p>
                      Lorem ipsum dolor sit amet, consectetur adipisicing elit,
                      sed do eiusmod tempor incididunt ut labore et dolore magna
                      aliqua.
                    </p>
                    <button type="button" class="btn btn-primary active mt-3" routerLink="/register">
                      Register Now!
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
