<div class="text-right mb-3">
    <button class="btn btn-primary" (click)="openAddDialog()">Add projects</button>
</div>


<div class="text-center" *ngIf="!isload">
    <i class="fa-solid fa-spinner fa-2x fa-spin text-dar"></i>
</div>

<div class="table_hidden_id" *ngIf="isload">
    <app-table [tableData]="projects" [tableColumns]="columns" [tableLabels]="labels" (onEditRow)="editRow($event)"
        (onDeleteRow)="deleteRow($event)"></app-table>
</div>


<app-dialog [width]="'30vw'" [dialogPosition]="'center'" [closable]="true"
    [dialogHeader]="(formType=='add')?'Add projects':'Edit projects'">

    <app-aadprojects *ngIf="formType=='add'" (onaddprojects)="getProjects()"></app-aadprojects>
    <app-editprojects [projectId]="selectedId" *ngIf="formType=='edit'" (onEditProject)="getProjects()"></app-editprojects>
</app-dialog>
